<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Word du navigateur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts pour un max de polices -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&family=Lato:wght@400;700&family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600&family=Inter:wght@400;600;700&family=Nunito:wght@400;700&family=Raleway:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b, #020617);
      color: #e5e7eb;
    }

    body {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* BARRE DU HAUT (minimaliste) */
    header {
      padding: 8px 10px;
      background: rgba(15, 23, 42, 0.98);
      border-bottom: 1px solid #1f2937;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      z-index: 10;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      white-space: nowrap;
    }

    .header-right {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
      margin-left: auto;
    }

    input[type="text"], select {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      max-width: 190px;
      font-size: 12px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.2s ease;
      background: #1f2937;
      color: #e5e7eb;
      white-space: nowrap;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
      background: #111827;
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .btn-primary {
      background: #22c55e;
      color: #052e16;
      box-shadow: 0 6px 18px rgba(34, 197, 94, 0.4);
    }

    .btn-danger {
      background: #ef4444;
      color: #fef2f2;
      box-shadow: 0 6px 18px rgba(239, 68, 68, 0.4);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 6px 10px 10px;
      gap: 6px;
      overflow: hidden;
    }

    /* TOOLBAR minimaliste */
    .toolbar {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 10px;
      border: 1px solid #1f2937;
      padding: 4px 6px;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      align-items: center;
      max-height: 96px;
      overflow-x: auto;
    }

    .toolbar button {
      border-radius: 6px;
      padding: 3px 7px;
    }

    .toolbar select {
      border-radius: 6px;
      font-size: 11px;
      padding: 3px 6px;
      max-width: 150px;
    }

    .toolbar-divider {
      width: 1px;
      height: 22px;
      background: #334155;
      margin: 0 3px;
    }

    .editor-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      padding-top: 4px;
    }

    .page {
      background: #ffffff;
      color: #000000;
      border-radius: 4px;
      box-shadow:
        0 18px 32px rgba(15, 23, 42, 0.6),
        0 0 0 1px rgba(148, 163, 184, 0.12);
      overflow: auto;
      padding: 20px 24px;
    }

    #editor {
      outline: none;
      min-height: 100%;
      white-space: pre-wrap;
    }

    #editor.empty::before {
      content: "Commence √† √©crire ou utilise le micro‚Ä¶";
      color: #9ca3af;
    }

    .status-bar {
      margin-top: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #9ca3af;
      max-width: 1000px;
      width: 100%;
    }

    .mic-status {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ef4444;
      box-shadow: 0 0 10px rgba(239, 68, 68, 0.8);
      display: none;
    }

    .dot.active {
      display: inline-block;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.4; }
      100% { transform: scale(1); opacity: 1; }
    }

    .warning {
      color: #f97316;
      font-size: 11px;
      margin-top: 2px;
      max-width: 1000px;
      width: 100%;
    }

    /* Layout responsif */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .header-right {
        margin-left: 0;
        width: 100%;
        justify-content: flex-start;
      }
      button, input[type="text"], select {
        font-size: 11px;
      }
      .page {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
<header>
  <h1>Word du navigateur</h1>
  <div class="header-right">
    <input id="docName" type="text" placeholder="Nom du document" />
    <button id="newDocBtn">Nouveau</button>
    <button id="saveDocBtn" class="btn-primary">üíæ</button>

    <select id="docList">
      <option value="">Docs enregistr√©s‚Ä¶</option>
    </select>
    <button id="deleteDocBtn" class="btn-danger">üóëÔ∏è</button>

    <select id="exportFormat">
      <option value="doc">Word (.doc)</option>
      <option value="html">HTML (.html)</option>
      <option value="pdf">PDF (.pdf)</option>
    </select>
    <button id="downloadBtn">‚¨áÔ∏è</button>

    <button id="openFileBtn">üìÇ</button>
    <input id="fileInput" type="file" accept=".html,.htm,.txt,.doc" style="display:none" />
  </div>
</header>

<main>
  <!-- Ruban minimaliste -->
  <div class="toolbar">
    <!-- Polices (max) -->
    <select id="fontFamilySelect" title="Police">
      <option value="">Police</option>
      <!-- Web safe -->
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Tahoma">Tahoma</option>
      <option value="Trebuchet MS">Trebuchet MS</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Georgia">Georgia</option>
      <option value="Courier New">Courier New</option>
      <option value="Lucida Sans Unicode">Lucida Sans</option>
      <!-- Google Fonts -->
      <option value="Roboto">Roboto</option>
      <option value="Open Sans">Open Sans</option>
      <option value="Lato">Lato</option>
      <option value="Montserrat">Montserrat</option>
      <option value="Poppins">Poppins</option>
      <option value="Inter">Inter</option>
      <option value="Nunito">Nunito</option>
      <option value="Raleway">Raleway</option>
    </select>

    <select id="fontSizeSelect" title="Taille">
      <option value="">Taille</option>
      <option value="2">Petit</option>
      <option value="3">Normal</option>
      <option value="4">Grand</option>
      <option value="5">Tr√®s grand</option>
      <option value="6">Titre</option>
      <option value="7">Tr√®s gros</option>
    </select>

    <div class="toolbar-divider"></div>

    <button data-cmd="bold" title="Gras"><b>B</b></button>
    <button data-cmd="italic" title="Italique"><i>I</i></button>
    <button data-cmd="underline" title="Soulign√©"><u>U</u></button>
    <button data-cmd="removeFormat" title="Effacer la mise en forme">‚úñ</button>

    <div class="toolbar-divider"></div>

    <button data-cmd="formatBlock" data-value="h1" title="Titre 1">H1</button>
    <button data-cmd="formatBlock" data-value="h2" title="Titre 2">H2</button>
    <button data-cmd="formatBlock" data-value="p" title="Paragraphe">P</button>

    <div class="toolbar-divider"></div>

    <button data-cmd="insertUnorderedList" title="Liste √† puces">‚Ä¢</button>
    <button data-cmd="insertOrderedList" title="Liste num√©rot√©e">1.</button>
    <button data-cmd="outdent" title="Diminuer retrait">‚Ü§</button>
    <button data-cmd="indent" title="Augmenter retrait">‚Ü¶</button>

    <div class="toolbar-divider"></div>

    <button data-cmd="justifyLeft" title="Aligner √† gauche">‚ü∏</button>
    <button data-cmd="justifyCenter" title="Centrer">‚â°</button>
    <button data-cmd="justifyRight" title="Aligner √† droite">‚üπ</button>

    <div class="toolbar-divider"></div>

    <label style="font-size:11px;">T
      <input id="colorInput" type="color"
             style="width:24px;height:20px;border:none;padding:0;margin-left:2px;">
    </label>
    <label style="font-size:11px;">Sur
      <input id="bgColorInput" type="color"
             style="width:24px;height:20px;border:none;padding:0;margin-left:2px;">
    </label>

    <div class="toolbar-divider"></div>

    <button id="insertImageBtn" title="Ins√©rer une image">üñºÔ∏è</button>
    <button id="insertTableBtn" title="Ins√©rer un tableau">‚ñ¶</button>

    <div class="toolbar-divider"></div>

    <button data-cmd="undo" title="Annuler">‚Ü∫</button>
    <button data-cmd="redo" title="R√©tablir">‚Üª</button>

    <div class="toolbar-divider"></div>

    <button id="startMicBtn" class="btn-primary" title="D√©marrer dict√©e">üéôÔ∏è</button>
    <button id="stopMicBtn" class="btn-danger" title="Arr√™ter dict√©e">‚èπÔ∏è</button>

    <div class="toolbar-divider"></div>

    <!-- Param√®tres de page -->
    <select id="pagePresetSelect" title="Format de page">
      <option value="A4">A4</option>
      <option value="A5">A5</option>
      <option value="Letter">Letter</option>
      <option value="Legal">Legal</option>
      <option value="custom">Perso</option>
    </select>
    <input id="pageWidthInput" type="number" min="100" max="2000" placeholder="L (px)"
           style="width:70px;">
    <input id="pageHeightInput" type="number" min="100" max="3000" placeholder="H (px)"
           style="width:70px;">
    <button id="applyPageSizeBtn" title="Appliquer la taille">‚Ü®</button>
  </div>

  <div class="editor-wrapper">
    <div id="page" class="page">
      <div id="editor" contenteditable="true" class="empty"></div>
    </div>
    <div class="status-bar">
      <div class="mic-status">
        <span class="dot" id="micDot"></span>
        <span id="micStatusText"></span>
      </div>
      <div id="wordCount"></div>
      <div id="storageStatus"></div>
    </div>
    <div class="warning" id="speechWarning" style="display:none;">
      Dict√©e vocale non support√©e sur ce navigateur. Utilise de pr√©f√©rence Chrome ou Edge.
    </div>
  </div>
</main>

<script>
  // ---------- √âDITEUR ----------
  const editor = document.getElementById('editor');
  const toolbarButtons = document.querySelectorAll('.toolbar button[data-cmd]');
  const fontFamilySelect = document.getElementById('fontFamilySelect');
  const fontSizeSelect = document.getElementById('fontSizeSelect');
  const colorInput = document.getElementById('colorInput');
  const bgColorInput = document.getElementById('bgColorInput');
  const wordCount = document.getElementById('wordCount');

  editor.addEventListener('input', () => {
    if (editor.textContent.trim().length === 0 && editor.innerHTML.trim() === '') {
      editor.classList.add('empty');
    } else {
      editor.classList.remove('empty');
    }
    updateWordCount();
    markDirty();
  });

  function updateWordCount() {
    const text = editor.innerText || "";
    const words = text.trim().split(/\s+/).filter(Boolean);
    const chars = text.replace(/\s/g, '');
    wordCount.textContent = words.length + " mot(s), " + chars.length + " caract√®re(s)";
  }

  toolbarButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const cmd = btn.getAttribute('data-cmd');
      const value = btn.getAttribute('data-value') || null;
      document.execCommand(cmd, false, value);
      editor.focus();
    });
  });

  fontFamilySelect.addEventListener('change', () => {
    const val = fontFamilySelect.value;
    if (val) document.execCommand('fontName', false, val);
    editor.focus();
  });

  fontSizeSelect.addEventListener('change', () => {
    const val = fontSizeSelect.value;
    if (val) document.execCommand('fontSize', false, val);
    editor.focus();
  });

  colorInput.addEventListener('change', () => {
    document.execCommand('foreColor', false, colorInput.value);
    editor.focus();
  });

  bgColorInput.addEventListener('change', () => {
    document.execCommand('hiliteColor', false, bgColorInput.value);
    editor.focus();
  });

  // ---------- INSERT IMAGE & TABLE ----------
  const insertImageBtn = document.getElementById('insertImageBtn');
  const insertTableBtn = document.getElementById('insertTableBtn');

  insertImageBtn.addEventListener('click', () => {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.onchange = () => {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.style.maxWidth = '100%';
        img.style.display = 'block';
        img.style.margin = '8px 0';
        insertNodeAtCursor(img);
      };
      reader.readAsDataURL(file);
    };
    input.click();
  });

  insertTableBtn.addEventListener('click', () => {
    const rows = parseInt(prompt("Nombre de lignes ?", "2"), 10);
    const cols = parseInt(prompt("Nombre de colonnes ?", "2"), 10);
    if (!rows || !cols || rows < 1 || cols < 1) return;
    const table = document.createElement('table');
    table.style.borderCollapse = 'collapse';
    table.style.margin = '8px 0';
    table.style.width = '100%';
    for (let r = 0; r < rows; r++) {
      const tr = document.createElement('tr');
      for (let c = 0; c < cols; c++) {
        const td = document.createElement('td');
        td.style.border = '1px solid #000';
        td.style.padding = '4px';
        td.innerHTML = '&nbsp;';
        tr.appendChild(td);
      }
      table.appendChild(tr);
    }
    insertNodeAtCursor(table);
  });

  function insertNodeAtCursor(node) {
    editor.focus();
    const sel = window.getSelection();
    if (!sel || sel.rangeCount === 0) {
      editor.appendChild(node);
      return;
    }
    const range = sel.getRangeAt(0);
    range.collapse(false);
    range.insertNode(node);
    range.setStartAfter(node);
    range.collapse(true);
    sel.removeAllRanges();
    sel.addRange(range);
  }

  // ---------- TAILLE DE PAGE ----------
  const page = document.getElementById('page');
  const pagePresetSelect = document.getElementById('pagePresetSelect');
  const pageWidthInput = document.getElementById('pageWidthInput');
  const pageHeightInput = document.getElementById('pageHeightInput');
  const applyPageSizeBtn = document.getElementById('applyPageSizeBtn');

  // valeurs approximatives en pixels (avec un ratio √©cran)
  const pagePresetsPx = {
    A4:    { w: 794,  h: 1123 },  // ~210x297mm
    A5:    { w: 559,  h: 794  },  // ~148x210mm
    Letter:{ w: 816,  h: 1056 },  // 8.5x11"
    Legal: { w: 816,  h: 1344 }   // 8.5x14"
  };

  function applyPreset(preset) {
    const p = pagePresetsPx[preset];
    if (!p) return;
    page.style.width = p.w + "px";
    page.style.height = p.h + "px";
    pageWidthInput.value = p.w;
    pageHeightInput.value = p.h;
  }

  // initialisation en A4
  applyPreset("A4");

  pagePresetSelect.addEventListener('change', () => {
    const val = pagePresetSelect.value;
    if (val !== "custom") {
      applyPreset(val);
    }
  });

  applyPageSizeBtn.addEventListener('click', () => {
    const w = parseInt(pageWidthInput.value, 10);
    const h = parseInt(pageHeightInput.value, 10);
    if (!w || !h || w < 100 || h < 100) {
      alert("Entrez une largeur/hauteur valides (>= 100px).");
      return;
    }
    page.style.width = w + "px";
    page.style.height = h + "px";
    pagePresetSelect.value = "custom";
  });

  // ---------- DOCUMENTS (localStorage) ----------
  const STORAGE_KEY = 'wordNavDocs_v2';
  const docNameInput = document.getElementById('docName');
  const newDocBtn = document.getElementById('newDocBtn');
  const saveDocBtn = document.getElementById('saveDocBtn');
  const docListSelect = document.getElementById('docList');
  const deleteDocBtn = document.getElementById('deleteDocBtn');
  const storageStatus = document.getElementById('storageStatus');

  function loadDocs() {
    const raw = localStorage.getItem(STORAGE_KEY);
    return raw ? JSON.parse(raw) : {};
  }

  function saveDocs(docs) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(docs));
    updateDocList(docs);
  }

  function updateDocList(docs = null) {
    if (!docs) docs = loadDocs();
    const currentValue = docListSelect.value;
    docListSelect.innerHTML = '<option value="">Docs enregistr√©s‚Ä¶</option>';
    Object.keys(docs).forEach(name => {
      const opt = document.createElement('option');
      opt.value = name;
      opt.textContent = name;
      docListSelect.appendChild(opt);
    });
    if (currentValue && docs[currentValue]) {
      docListSelect.value = currentValue;
    }
    storageStatus.textContent = Object.keys(docs).length + ' doc(s) dans ce navigateur';
  }

  function newDocument() {
    editor.innerHTML = '';
    editor.classList.add('empty');
    docNameInput.value = '';
    docListSelect.value = '';
    storageStatus.textContent = 'Nouveau document.';
    dirty = false;
  }

  function saveCurrentDocument() {
    const name = docNameInput.value.trim();
    if (!name) {
      alert('Donne un nom au document avant de sauvegarder.');
      return;
    }
    const docs = loadDocs();
    docs[name] = {
      content: editor.innerHTML,
      updatedAt: new Date().toISOString()
    };
    saveDocs(docs);
    storageStatus.textContent = 'Document "' + name + '" sauvegard√©.';
    dirty = false;
  }

  function loadSelectedDocument() {
    const name = docListSelect.value;
    if (!name) return;
    const docs = loadDocs();
    const doc = docs[name];
    if (!doc) return;
    editor.innerHTML = doc.content || '';
    editor.dispatchEvent(new Event('input'));
    docNameInput.value = name;
    storageStatus.textContent = 'Document "' + name + '" charg√©.';
    dirty = false;
  }

  function deleteSelectedDocument() {
    const name = docListSelect.value;
    if (!name) {
      alert('Choisis un document √† supprimer.');
      return;
    }
    if (!confirm('Supprimer le document "' + name + '" ?')) return;
    const docs = loadDocs();
    delete docs[name];
    saveDocs(docs);
    if (docNameInput.value === name) {
      newDocument();
    }
    storageStatus.textContent = 'Document "' + name + '" supprim√©.';
  }

  newDocBtn.addEventListener('click', newDocument);
  saveDocBtn.addEventListener('click', saveCurrentDocument);
  docListSelect.addEventListener('change', loadSelectedDocument);
  deleteDocBtn.addEventListener('click', deleteSelectedDocument);

  updateDocList();
  updateWordCount();

  // ---------- AUTOSAVE ----------
  let dirty = false;
  function markDirty() { dirty = true; }
  setInterval(() => {
    if (!dirty) return;
    const name = docNameInput.value.trim();
    if (!name) return;
    const docs = loadDocs();
    docs[name] = {
      content: editor.innerHTML,
      updatedAt: new Date().toISOString()
    };
    saveDocs(docs);
    storageStatus.textContent = 'Auto-sauvegarde de "' + name + '".';
    dirty = false;
  }, 10000);

  // ---------- EXPORT ----------
  const exportFormatSelect = document.getElementById('exportFormat');
  const downloadBtn = document.getElementById('downloadBtn');

  function downloadCurrentDocument() {
    const name = (docNameInput.value.trim() || 'document');
    const format = exportFormatSelect.value;
    const content = editor.innerHTML;

    if (format === 'html') {
      downloadHTML(name, content);
    } else if (format === 'doc') {
      downloadDOC(name, content);
    } else if (format === 'pdf') {
      downloadPDF(name, content);
    }
  }

  function downloadHTML(name, content) {
    const html =
      "<!DOCTYPE html><html><head><meta charset='UTF-8'></head><body>" +
      content +
      "</body></html>";
    const blob = new Blob([html], { type: 'text/html;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = name + '.html';
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  }

  // Word ouvre tr√®s bien un HTML avec extension .doc
  function downloadDOC(name, content) {
    const html =
      "<!DOCTYPE html><html><head><meta charset='UTF-8'></head><body>" +
      content +
      "</body></html>";
    const blob = new Blob([html], { type: 'application/msword;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = name + '.doc';
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  }

  function downloadPDF(name, content) {
    const iframe = document.createElement('iframe');
    iframe.style.position = 'fixed';
    iframe.style.right = '0';
    iframe.style.bottom = '0';
    iframe.style.width = '0';
    iframe.style.height = '0';
    iframe.style.border = '0';

    document.body.appendChild(iframe);

    const doc = iframe.contentWindow.document;
    doc.open();
    doc.write("<html><head><meta charset='UTF-8'></head><body>" + content + "</body></html>");
    doc.close();

    iframe.contentWindow.focus();
    iframe.contentWindow.print();

    setTimeout(() => iframe.remove(), 1000);
  }

  downloadBtn.addEventListener('click', downloadCurrentDocument);

  // ---------- OUVERTURE DE FICHIERS ----------
  const openFileBtn = document.getElementById('openFileBtn');
  const fileInput = document.getElementById('fileInput');

  openFileBtn.addEventListener('click', () => fileInput.click());

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (!file) return;

    const reader = new FileReader();

    reader.onload = e => {
      const text = e.target.result;
      const lowerName = file.name.toLowerCase();

      if (lowerName.endsWith('.html') || lowerName.endsWith('.htm') || lowerName.endsWith('.doc')) {
        editor.innerHTML = text;
      } else if (lowerName.endsWith('.txt')) {
        editor.innerHTML = text
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/\n/g, '<br>');
      } else {
        alert("Format non support√©. Utilise .html, .htm, .txt ou .doc g√©n√©r√© par ce site.");
        return;
      }

      editor.dispatchEvent(new Event('input'));
      docNameInput.value = file.name.replace(/\.(html?|txt|doc)$/i, '');
      storageStatus.textContent = 'Fichier "' + file.name + '" ouvert.';
      fileInput.value = '';
      dirty = true;
    };

    reader.readAsText(file);
  });

  // ---------- DICT√âE VOCALE ----------
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const startMicBtn = document.getElementById('startMicBtn');
  const stopMicBtn = document.getElementById('stopMicBtn');
  const micDot = document.getElementById('micDot');
  const micStatusText = document.getElementById('micStatusText');
  const speechWarning = document.getElementById('speechWarning');

  let recognition = null;
  let isListening = false;

  if (!SpeechRecognition) {
    speechWarning.style.display = 'block';
    startMicBtn.disabled = true;
    stopMicBtn.disabled = true;
  } else {
    recognition = new SpeechRecognition();
    recognition.lang = 'fr-FR';
    recognition.continuous = true;
    recognition.interimResults = true;

    let interimSpan = null;

    function insertTextAtCursor(text) {
      editor.focus();
      const sel = window.getSelection();
      if (!sel || sel.rangeCount === 0) {
        editor.appendChild(document.createTextNode(text));
        return;
      }
      const range = sel.getRangeAt(0);
      range.deleteContents();
      range.insertNode(document.createTextNode(text));
      range.collapse(false);
      sel.removeAllRanges();
      sel.addRange(range);
    }

    recognition.onstart = () => {
      isListening = true;
      micDot.classList.add('active');
      micStatusText.textContent = 'Dict√©e en cours‚Ä¶';
      editor.classList.remove('empty');
      if (!interimSpan) {
        interimSpan = document.createElement('span');
        interimSpan.style.opacity = '0.6';
        interimSpan.style.fontStyle = 'italic';
        editor.appendChild(interimSpan);
      }
    };

    recognition.onend = () => {
      isListening = false;
      micDot.classList.remove('active');
      micStatusText.textContent = 'Dict√©e arr√™t√©e.';
      if (interimSpan) {
        interimSpan.remove();
        interimSpan = null;
      }
    };

    recognition.onerror = (event) => {
      micStatusText.textContent = 'Erreur dict√©e : ' + event.error;
      console.error('Erreur de reconnaissance vocale :', event.error);
    };

    recognition.onresult = (event) => {
      let finalText = '';
      let interimText = '';
      for (let i = event.resultIndex; i < event.results.length; i++) {
        const transcript = event.results[i][0].transcript;
        if (event.results[i].isFinal) {
          finalText += transcript + ' ';
        } else {
          interimText += transcript;
        }
      }

      if (finalText) {
        if (interimSpan) {
          interimSpan.remove();
          interimSpan = null;
        }
        insertTextAtCursor(finalText);
        if (!interimSpan) {
          interimSpan = document.createElement('span');
          interimSpan.style.opacity = '0.6';
          interimSpan.style.fontStyle = 'italic';
          editor.appendChild(interimSpan);
        }
      }

      if (interimSpan) {
        interimSpan.textContent = interimText;
      }
    };

    startMicBtn.addEventListener('click', () => {
      if (!recognition) return;
      if (!isListening) {
        try {
          recognition.start();
        } catch (e) {
          console.warn('Reconnaissance d√©j√† en cours.');
        }
      }
    });

    stopMicBtn.addEventListener('click', () => {
      if (!recognition) return;
      if (isListening) {
        recognition.stop();
      }
    });
  }
</script>
